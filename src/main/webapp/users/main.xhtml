            <ui:define name="contentMain">
                <f:view locale="#{languageBean.locale}">
                    <p:graphicImage value="./../../resources/img/startseite#{ImagePm.localeStringToLowercase}" styleClass="headerImg" />
                    <br/>
                    <h:form>
                        <p:button value="#{msg['main.btnCash']}" outcome="stats/cash.xhtml?faces-redirect=true"/>
                        <p:button value="#{msg['main.btnInc']}" outcome="stats/incomingStats.xhtml?faces-redirect=true"/>
                        <p:button value="#{msg['main.btnStorage']}" outcome="stats/storageStats.xhtml?faces-redirect=true"/>
                        <p:button value="#{msg['main.btnOut']}" outcome="stats/outgoingStats.xhtml?faces-redirect=true"/>
                        <p:button value="#{msg['main.btnStat']}" outcome="/users/statistics.xhtml?faces-redirect=true" />
                        <br/>
                        <br/>
                        <br/>
                    </h:form>
                    <p:fieldset styleClass="one" toggleable="false" collapsed="false">
                        <h:outputText value="#{msg['main.fsNachrichten']}" styleClass="hh1" />
                        <p:scrollPanel style="height: 250px;" styleClass="oneContent">

                        <p:dataTable value="#{gameInfoPM.messages}" var="item" scrollable="false" scrollHeight="200" style="width: 800px;" >
                            <p:column style="width: 180px;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['main.otRnr']}"/>
                                </f:facet>
                                <h:outputText value="#{item.roundNumber}"/>
                            </p:column>

                            <p:column style="width: 600px;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['main.otNachricht']}"/>
                                </f:facet>
                                <h:outputText value="#{item.message}"/>
                            </p:column>


                        </p:dataTable>

                        </p:scrollPanel>
                   </p:fieldset> 

                    <p:fieldset styleClass="one" >
                        <h:outputText value="#{msg['palletO.head']}" styleClass="hh1" />

                        <p:panelGrid columns="8" styleClass="oneContent">
                            <h:outputText value="  "/>
                            <h:outputText value="#{msg['global.en']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.wv']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.laEin']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.la']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.laAus']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.wk']}" styleClass="hh3"/>
                            <h:outputText value="#{msg['global.ve']}" styleClass="hh3"/>

                            <h:outputText value="#{msg['palletO.transported']}" styleClass="hh3"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[0]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[1]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[5]}"/>
                            <h:outputText value="  "/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[6]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[3]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewTransported[4]}"/>

                            <h:outputText value="#{msg['palletO.notTransported']}" styleClass="hh3"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[0]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[1]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[5]}"/>
                            <h:outputText value="  "/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[6]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[3]}"/>
                            <h:outputText value="#{gameInfoPM.palletOverviewNotTransported[4]}"/>

                        </p:panelGrid>



                        <br/>

                    </p:fieldset>


                </f:view>
            </ui:define>
