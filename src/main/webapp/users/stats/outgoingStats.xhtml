<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="/./templates/folderTemplate.xhtml">
            <ui:define name="content">

                                width: 849px;" />
                
                <h:form>
                    <p:button value="#{msg['main.btnCash']}" outcome="cash.xhtml?faces-redirect=true"/>
                    <p:button value="#{msg['main.btnInc']}" outcome="incomingStats.xhtml?faces-redirect=true"/>
                    <p:button value="#{msg['main.btnStorage']}" outcome="storageStats.xhtml?faces-redirect=true"/>
                    <p:button value="#{msg['main.btnOut']}" outcome="outgoingStats.xhtml?faces-redirect=true"/>
                    <p:button value="#{msg['main.btnStat']}" outcome="/users/statistics.xhtml?faces-redirect=true" />
                    <br/>
                    <br/>
                    <br/>
                </h:form>

                <p:fieldset styleClass="one">

                    <h:outputText value="#{msg['main.btnOut']}" styleClass="hh1" />
                    
                    <p:panelGrid styleClass="oneContent">  
                        <f:facet name="header">  
                            <p:row>  
                                <p:column colspan="1"></p:column>  
                                <p:column colspan="2">#{msg['global.wk']}</p:column>  
                                <p:column colspan="2">#{msg['global.ve']}</p:column>  
                            </p:row>  

                        </f:facet>  

                        <p:row>  
                            <p:column><h:outputLabel value=""/></p:column>
                            <p:column><h:outputLabel value="#{msg['stats.all1']}" styleClass="hh3"/></p:column>
                            <p:column><h:outputLabel value="#{msg['stats.all2']}" styleClass="hh3"/></p:column>
                            <p:column><h:outputLabel value="#{msg['stats.all1']}" styleClass="hh3"/></p:column>
                            <p:column><h:outputLabel value="#{msg['stats.all2']}" styleClass="hh3"/> </p:column>
                        </p:row>  
                        <p:row>  
                            <p:column><h:outputLabel value="#{msg['stats.all3']}" styleClass="hh3"/></p:column>
                            <p:column><h:outputLabel value=""/></p:column>
                            <p:column><h:outputLabel value=" "/></p:column>
                            <p:column><h:outputLabel value="#{infoPM.getEmpCountWfp('VE')}"/></p:column>
                            <p:column><h:outputLabel value="#{infoPM.getEmpCountWfpNew(4)}"/></p:column>
                        </p:row>  
                        <p:row>

                            <p:column><h:outputLabel value="#{infoPM.getEmpCountWofpNew(4)}"/></p:column>
                        </p:row>  
                        <p:row>  
                            <p:column> <h:outputLabel value="#{msg['stats.all5']}" styleClass="hh3"/></p:column>
                            <p:column> <h:outputLabel value="#{infoPM.getEmpCount('WK')}"/></p:column>
                            <p:column> <h:outputLabel value="#{infoPM.getEmpCountNew(3)}"/></p:column>
                            <p:column> <h:outputLabel value="#{infoPM.getEmpCount('VE')}"/></p:column>
                            <p:column> <h:outputLabel value="#{infoPM.getEmpCountNew(4)}"/></p:column>
                        </p:row>  
                        <p:row>

                            <p:column>  <h:outputLabel value="#{infoPM.getEmpWorkload('WK')}">

                            <p:column>  <h:outputLabel value=" "/></p:column>
                            <p:column>  <h:outputLabel value="#{infoPM.getEmpWorkload('VE')}">

                        </p:row>

                        </p:row>

                                </h:outputLabel></p:column>
                            <p:column>    <h:outputLabel value=""/></p:column>
                        </p:row>  
                        <p:row>
                            <p:column>    <h:outputLabel value="#{msg['stats.all11']}" styleClass="hh3"/></p:column>
                            <p:column>    <h:outputLabel value="#{infoPM.getEmpOvt('WK')}"/></p:column>
                            <p:column>     <h:outputLabel value="#{infoPM.getEmpOvtNew('WK')}"/></p:column>
                            <p:column>    <h:outputLabel value="#{infoPM.getEmpOvt('VE')}"/></p:column>
                            <p:column>    <h:outputLabel value="#{infoPM.getEmpOvtNew('VE')}"/></p:column>
                        </p:row>  
                        <p:row>
                            <p:column>     <h:outputLabel value="#{msg['stats.all12']}" styleClass="hh3"/></p:column>
