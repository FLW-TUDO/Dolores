<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
        <title>Export Generated Accounts</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="obj" value="#{playerGenerator.players}">  
                <p:column headerText="Email">  
                    <h:outputText value="#{obj.id}" />  
                </p:column>  

                <p:column headerText="Passwort">  
                    <h:outputText value="#{obj.password}" />  
                </p:column>
            </p:dataTable>
            <p:commandButton value="Back" onclick="history.back(); return false;"/>
            <p:commandButton
                    value="Logout" 
                    action="#{userManagedBean.logout}"/>
        </h:form>
    </h:body>
</html>
